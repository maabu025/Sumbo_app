<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SUMBO-APP</title>
        <style>
            * {
                max-width: 1280px;
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            .logo {
                display: flex;
                align-items: center;
            }
            h1 {
                font-family: Arial, Helvetica, sans-serif;
                font-size: medium;
                color: white;
            }
            .nav-center, .nav-right {
                list-style: none;
                display: flex;
            }
            .nav-center a, .nav-right a {
                text-decoration: none;
                color: white;
                font-size: 18px;
                transition: 0.3s;
            }
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 20px;
                background: black;
                color: #fff;
            }
           
            .menu-toggle {
                cursor: pointer;
                font-size: 28px;
                color: white;
                background: none;
                border: none;
                outline: none;
            }
            .nav-center li, .nav-right li {
                display: flex;
                padding: 0 15px
            }
            
             .h1 {
              display: flex;
              padding: 0, 15px; 
            }
        </style>
    </head>
    <body>
            <nav class="navbar">
                <div class="logo">
                    <img src="https://via.placeholder.com/50" alt="Logo">
                    <h1>SUMBO APP</h1>
                </div>
                <div class="nav-container">
                    <ul class="nav-center">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Courses</a></li>
                        <li><a href="#">Store</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <ul class="nav-right">
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
                <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
            </nav>
        </div>

        <script>
            function toggleMenu() {
                document.querySelector('.nav-center').classList.toggle('active');
                document.querySelector('.nav-right').classList.toggle('active');
            }
        </script>
    </body>
</html>
